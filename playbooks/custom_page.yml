---
- name: Create Apache webpage with custom index.html file
  hosts: webservers
  gather_facts: True
  become: yes
  become_method: sudo

  roles:
    - role: roles/apache_setup

  post_tasks:
    - name: Add custom welcome page
      template:
        src: ../templates/index.html.j2
        dest: /var/www/html/index.html

    - name: Restart Apache
      service:
        name: httpd
        state: restarted
